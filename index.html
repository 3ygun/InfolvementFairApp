<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>ESI - Involvement Fair Signup</title>


	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->

		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<section>
			<div class="center-box main-box">
                <div>
                    <!-- Pic of esi -->
                </div>
                <div class="form-control">
                    <div class="form">
                        <div>First Name</div>
                        <div>
                            <input id="fname" type="text" placeholder="First Name" />
                        </div>
                    </div>
                </div>
                <div class="form-control">
                    <div class="form">
                        <div>Last Name</div>
                        <div>
                            <input id="lname" type="text" placeholder="First Name" />
                        </div>
                    </div>
                </div>
                <div class="form-control">
                    <div class="form">
                        <div>Email</div>
                        <div>
                            <input id="email" type="email" placeholder="First Name" />
                        </div>
                    </div>
                </div>
                <div class="form-control">
                    <div class="form">
                        <div>Games</div>
                        <div class="games">
                            <div>
                                <label>
                                    <input id="glol" type="checkbox" value="lol" name="games" />
                                    League of Legends
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input id="gdota" type="checkbox" value="dota" name="games" />
                                    Dota 2
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input id="ghots" type="checkbox" value="hots" name="games" />
                                    Heros of the Storm
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input id="gsc2" type="checkbox" value="sc2" name="games" />
                                    Starcraft 2
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input id="ghs" type="checkbox" value="hs" name="games" />
                                    Hearthstone
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input id="gcsgo" type="checkbox" value="csgo" name="games" />
                                    Counter Strike: Global Offensive
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input id="gmelee" type="checkbox" value="melee" name="games" />
                                    Smash (Melee)
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input id="gpm" type="checkbox" value="pm" name="games" />
                                    Smash (PM)
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input id="gsm4" type="checkbox" value="sm4" name="games" />
                                    Smash (Smash 4)
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input id="gfifa" type="checkbox" value="fifa" name="games" />
                                    FIFA
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input id="gcod" type="checkbox" value="cod" name="games" />
                                    Call of Duty
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="center-box submit-box">
                    <div class="submit">
                        <label>
                            <input id="submit" type="button" value="Submit" />
                        </label>
                    </div>
                </div>
            </div>
		</section>
		
		
	
	
	<!-- Bootstrap core JavaScript -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/saveInfo.js"></script>
</body>
</html>
